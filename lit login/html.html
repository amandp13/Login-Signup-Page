<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>
	<link href="https://fonts.googleapis.com/css?family=Lemonada&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js" ></script>
	<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
	<img class="wave" src="http://camlent.com/login_page/img/wave.png">
	<div class="container">
		<div class="img">
			<img src="http://camlent.com/login_page/img/img.svg">
		</div>
		<div class="login-container">
			<form action="index.html">
				<img class="avatar" src="0 (1).jpg">
				<h2>&nbsp;Welcomes</h2>
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div>
						<h5>Username</h5>
						<input class="input" type="text">
					</div>
				</div>
				<div class="input-div two">
					<div class="i">
						<i class="fas fa-lock"></i>
					</div>
					<div>
						<h5>Password</h5>
						<input class="input" type="password">
					</div>
				</div>
				<a href="#">Forgot Password?</a>
                <a href="#"><button type="button" class="btn">Login</button></a>
                <h6>Didn't Have An Account</h6>
                <a href="html2.html"><button type="button" class="btn">Signup</button></a>
                
			</form>
		</div>
	</div>
	<script text="text/javascript" src="js.js"></script>
</body>
</html>
